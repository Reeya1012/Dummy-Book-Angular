<div>
    <input type="text" class="form-control" [(ngModel)] = "name" placeholder = "Enter Book Name">
    <textarea type="text" class="form-control"  [(ngModel)] = "info" placeholder = "Enter Book Information"></textarea>
    <input type="text" class="form-control" [(ngModel)] = "imglink" placeholder = "Enter Book Image Link">

    <button class="btn btn-primary" (click) = "onClick()" >Add Book</button>
</div>

<div>
<table mat-table [dataSource] = "bookRecord" class="mat-elevation-z8 demo-table">
    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Book ID </th>
      <td mat-cell *matCellDef="let member"> {{member.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let member"> {{member.bookName}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> BookInfo </th>
      <td mat-cell *matCellDef="let member"> {{member.bookInfo}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef> Book Image Link </th>
      <td mat-cell *matCellDef="let member">
           <img [src] = "member.bookImg" width="80" height="120" > 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
